<html>

<head>
    <title>Admin Page</title>

</head>

<body>
    <ul>
        {% for user in all_users %}
        <li>
            <h2>{{ user['username'] }}</h2>
            <h3>{{ user['id'] }}</h3>
            <h3>{{ user['email'] }}</h3>
            <h3>{{ user['password'] }}</h3>
            <h3>{{ user['client'] }}</h3>
            <h3>{{ user['talent'] }}</h3>
            <h3>{{ user['admin'] }}</h3>
        </li>
        {% endfor %}
    </ul>

</body>


</html>
